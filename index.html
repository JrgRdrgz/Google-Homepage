<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/2f409ccc28.js"
         crossorigin="anonymous"></script>
        <title> Jorge's Google Front Page</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <li class="signin" style="float:right">Sign In</li>
                <li style="float:right">
                    <svg class="apps" focusable="false" viewBox="0 0 24 24">
                        <path d="M 6 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 12 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 6 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 6 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 12 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 16 6 c 0 1.1 0.9 2 2 2 s 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 Z M 12 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z">

                        </path>
                    </svg>
                </li>
                <li style="float:right"><a hred="#">Images</a></li>
                <li style="float:right"><a hred="#">Gmail</a></li>
            </ul>
        </nav>
        <main>
            <img class ="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">
            
            <div class="searchBox">
                <a class="search-button" hred="#">
                    <i class="fas fa-search"></i>
                </a>
                <input class="search-txt" href="#" type="text" name="" placeholder="">
                <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png"
                 alt="google mic logo">
            </div>
            <div class="buttons">
                    <input class="search" value="Google Search"
                     aria-label="Google Search" type="submit">
                    <input class="lucky" value="I'm Feeling Lucky"
                     aria-label="I'm Feeling Lucky" type="Submit">
            </div>
        </main>

        <footer class="footer">
            <div class="footerbar">
                <div class="bottomleft">
                    <a class="footerlink" href="#">Advertising</a>
                    <a class="footerlink" href="#">Business</a>
                    <a class="footerlink" href="#">How Search Works</a>
                </div>
                <div class="bottomright">
                    <a class="footerlink" href="#">Privacy</a>
                    <a class="footerlink" href="#">Terms</a>
                    <a class="footerlink" href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
